<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Registration Form</title>
    <style>
      .table {
        display: table;
        width: 30%;
      }
      .t-row {
        display: table-row;
      }
      .t-cell {
        display: table-cell;
      }
      .table input {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <form action="validate" method="post">
      <table border="3" width="40%" bgcolor="pink">
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" id="name" /></td>
          </tr>
          <tr>
            <td>Employee Code</td>
            <td><input type="text" name="empcode" id="empcode" /></td>
          </tr>
          <tr>
            <td>Department</td>
            <td>
              <div>
                <input
                  type="radio"
                  name="Department"
                  id="admin"
                  value="admin"
                /><label for="admin">Admin</label> <br />
                <input
                  type="radio"
                  name="Department"
                  id="HR"
                  value="HR"
                /><label for="HR">HR</label>
                <br />
                <input
                  type="radio"
                  name="Department"
                  id="Technical"
                  value="Technical"
                /><label for="Technical">Technical</label> <br />
                <input
                  type="radio"
                  name="Department"
                  id="accounts"
                  value="accounts"
                /><label for="accounts">Accounts</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Date of Joining</td>
            <td>
              <div class="table">
                <div class="t-row">
                  <div class="t-cell">
                    <input type="text" id="dd" name="dd" /><span>/</span>
                  </div>
                  <div class="t-cell">
                    <input type="text" id="mm" name="mm" /><span>/</span>
                  </div>
                  <div class="t-cell">
                    <input type="text" id="yy" name="yy" />
                  </div>
                </div>
                <div class="t-row">
                  <div class="t-cell">
                    <label for="dd">dd</label>
                  </div>
                  <div class="t-cell">
                    <label for="mm">mm</label>
                  </div>
                  <div class="t-cell">
                    <label for="yy">yyyy</label>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="5"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Training Program Attended</td>
            <td>
              <div>
                <input
                  type="checkbox"
                  name="HTML/DHTML"
                  id="html_attended"
                  value="HTML"
                /><label for="HTML">HTML</label> <br />
                <input
                  type="checkbox"
                  name="JAVA"
                  id="JAVA"
                  value="JAVA"
                /><label for="JAVA">JAVA</label>
                <br />
                <input
                  type="checkbox"
                  name="Client/Server"
                  id="Client/Server"
                  value="Client/Server"
                /><label for="Technical">Client/Server</label> <br />
                <input
                  type="checkbox"
                  name=".NET"
                  id=".NET"
                  value=".NET"
                /><label for=".NET">.NET</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Training Program Needs to Attend</td>
            <td>
              <label for="trainings-select"></label>
              <select name="trainings-select" id="trainings-select">
                <option value="Javascript">Javascript</option>
                <option value="JSTRUTS">JSTRUTS</option>
                <option value="jQuery">jQuery</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Send the information at</td>
            <td><a href="mailto:empinfo@patni.com">empinfo@patni.com</a></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
