<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Registration Form</title>
  </head>
  <body>
    <form action="validate" method="post">
      <table border="3" width="40%" bgcolor="pink">
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" id="name" /></td>
          </tr>
          <tr>
            <td>Employee Code</td>
            <td><input type="text" name="empcode" id="empcode" /></td>
          </tr>
          <tr>
            <td>Department</td>
            <td>
              <div>
                <input
                  type="radio"
                  name="Department"
                  id="admin"
                  value="admin"
                /><label for="admin">Admin</label> <br />
                <input
                  type="radio"
                  name="Department"
                  id="HR"
                  value="HR"
                /><label for="HR">HR</label>
                <br />
                <input
                  type="radio"
                  name="Department"
                  id="Technical"
                  value="Technical"
                /><label for="Technical">Technical</label> <br />
                <input
                  type="radio"
                  name="Department"
                  id="accounts"
                  value="accounts"
                /><label for="accounts">Accounts</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Date of Joining</td>
            <td>
              <input type="text" name="dd" id="dd" size="1" maxlength="2" /> /
              <input type="text" name="mm" id="mm" size="1" maxlength="2" /> /
              <input type="text" name="yyyy" id="yyyy" size="1" maxlength="2" />
              <br />
              <label for="dd">dd</label>
              <label for="mm">mm</label>
              <label for="yyyy">yyyy</label>
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="5"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Training Program Attended</td>
            <td>
              <div>
                <input
                  type="checkbox"
                  name="HTML/DHTML"
                  id="html_attended"
                  value="HTML"
                /><label for="HTML">HTML</label> <br />
                <input
                  type="checkbox"
                  name="JAVA"
                  id="JAVA"
                  value="JAVA"
                /><label for="JAVA">JAVA</label>
                <br />
                <input
                  type="checkbox"
                  name="Client/Server"
                  id="Client/Server"
                  value="Client/Server"
                /><label for="Technical">Client/Server</label> <br />
                <input
                  type="checkbox"
                  name=".NET"
                  id=".NET"
                  value=".NET"
                /><label for=".NET">.NET</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Training Program Needs to Attend</td>
            <td></td>
          </tr>
          <tr>
            <td>Send the information at</td>
            <td><a href="mailto:empinfo@patni.com">empinfo@patni.com</a></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
