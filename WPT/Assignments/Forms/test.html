<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <style>
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 120px;
        text-align: right;
      }
      input[type="text"],
      input[type="password"] {
        width: 200px;
      }
      input[type="submit"] {
        margin-left: 120px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password and some cra sjjs sjs:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
