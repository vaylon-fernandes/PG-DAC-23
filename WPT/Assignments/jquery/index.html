<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.7.0.js"></script>
    <!-- <script src="script.js"></script> -->

    <title>Jquery Css</title>
  </head>
  <body>
    <!-- divs to modify  -->
    <div class="container">Area 1</div>
    <div class="container">Area 2</div>
    <div class="container">Area 3</div>
    <!-- buttons -->
    <button id="setColor" type="button">Set Color</button>
    <button id="setProps" type="button">Set multiple poperties</button>
    <button id="addClass" type="button">Add Class</button>
    <button id="removeClass" type="button">Remove Class</button>
    <button id="toggleClass" type="button">Toggle Class</button>
    <button id="setWidth" type="button">Set width</button>
    <button id="setHeight" type="button">Set Height</button>
    <button id="show" type="button">Show</button>
    <button id="hide" type="button">Hide</button>
    <button id="fadeIn" type="button">Fade In</button>
    <button id="fadeOut" type="button">Fade Out</button>
    <button id="slideUp" type="button">Slide Up</button>
    <button id="slideDown" type="button">Slide Down</button>
    <button id="animate" type="button">Animate</button>

    <script src="js/script.js"></script>
  </body>
</html>
