<!DOCTYPE html>
<html>
  <head>
    <title>Shapes</title>
    <script src="scripts/14.js"></script>
  </head>
  <body>
    <h1>Shapes</h1>
    <div id="rectangleInfo">
      <h2>Rectangle</h2>
      <label for="rectangleWidth">Width:</label>
      <input type="number" id="rectangleWidth" />
      <label for="rectangleHeight">Height:</label>
      <input type="number" id="rectangleHeight" />
      <button onclick="createRectangle()">Create Rectangle</button>
      <p id="rectangleDimensions"></p>
      <p id="rectangleArea"></p>
      <p id="rectanglePerimeter"></p>
    </div>
    <div id="circleInfo">
      <h2>Circle</h2>
      <label for="circleRadius">Radius:</label>
      <input type="number" id="circleRadius" />
      <button onclick="createCircle()">Create Circle</button>
      <p id="circleDimensions"></p>
      <p id="circleArea"></p>
      <p id="circleCircumference"></p>
    </div>
  </body>
</html>
