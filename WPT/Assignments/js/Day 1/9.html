<!DOCTYPE html>
<html>
  <head>
    <title>Compound Interest Calculator</title>
    <script src="scripts/9.js"></script>
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
    <label for="principal">Principal:</label>
    <input type="number" id="principal" /><br /><br />

    <label for="rate">Rate of Interest:</label>
    <input type="number" id="rate" /><br /><br />

    <label for="years">Period (in years):</label>
    <input type="number" id="years" /><br /><br />

    <button onclick="calculateCompoundInterest()">Calculate</button><br /><br />

    <p id="output"></p>
  </body>
</html>
