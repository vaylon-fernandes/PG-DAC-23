<!DOCTYPE html>
<html>
  <head>
    <title>Circle Calculator</title>
    <script src="scripts/17.js"></script>
  </head>
  <body>
    <h1>Circle Calculator</h1>
    <form onsubmit="calculateCircle(event)">

      <input type="number" id="radiusInput" required />

    <p id="resultCircumference"></p>
  </body>
