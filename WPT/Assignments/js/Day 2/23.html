<!DOCTYPE html>
<html>
  <head>
    <title>Payment Calculator</title>
    <script src="scripts/23.js"></script>
  </head>
  <body>
    <h1>Payment Calculator</h1>
    <h3>Enter Loan Information:</h3>
    <form onsubmit="calculatePayment(event)">
      <label for="loanAmountInput">Loan Amount:</label>
      <input
        type="number"
        id="loanAmountInput"
        min="0"
        max="1500000"
        required
      /><br /><br />
      <label for="repaymentPeriodInput">Repayment Period (in years):</label>
      <input
        type="number"
        id="repaymentPeriodInput"
        min="7"
        max="15"
        required
      /><br /><br />
      <button type="submit">Calculate</button>
    </form>
    <h3>Payment Information:</h3>
    <label for="totalInterestPayments">Total Interest Payments:</label>
    <input type="text" id="totalInterestPayments" readonly /><br /><br />
  </body>
</html>
